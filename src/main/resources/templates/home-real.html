<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Cửa hàng đồ Tết</title>

    <!-- Bootstrap 5 - Chuẩn công ty -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>
    <!-- Header với Cart Counter - Pattern chuẩn -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-store"></i> Cửa hàng đồ Tết
            </a>

            <!-- Search Bar - Chuẩn thực tế -->
            <div class="d-flex">
                <input type="text" class="form-control me-2" id="search-input"
                       placeholder="Tìm kiếm sản phẩm...">

                <!-- Cart Badge - Dynamic update -->
                <a href="/cart" class="btn btn-outline-light position-relative">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                          id="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Categories Filter - Chuẩn e-commerce -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <div class="btn-group" role="group">
                    <button class="btn btn-outline-secondary category-filter active" data-category-id="all">
                        Tất cả
                    </button>
                    <button class="btn btn-outline-secondary category-filter"
                            th:each="category : ${categories}"
                            th:data-category-id="${category.maLoai}"
                            th:text="${category.tenLoai}">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Products Grid - Responsive layout -->
    <div class="container mt-4">
        <div class="row" id="products-container">
            <!-- Products sẽ được render ở đây bởi JavaScript hoặc Thymeleaf -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="product : ${products}">
                <div class="card h-100 shadow-sm">
                    <img th:src="${product.hinhAnh}" class="card-img-top"
                         style="height: 200px; object-fit: cover;"
                         th:alt="${product.tenSP}">

                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${product.tenSP}">Tên sản phẩm</h5>
                        <p class="card-text text-muted small"
                           th:text="${#strings.abbreviate(product.moTa, 80)}">Mô tả sản phẩm</p>

                        <div class="mt-auto">
                            <p class="h5 text-danger mb-2" th:text="${#numbers.formatCurrency(product.gia)}">100,000₫</p>

                            <!-- Quantity selector -->
                            <div class="input-group mb-2">
                                <span class="input-group-text">SL:</span>
                                <input type="number" class="form-control"
                                       th:id="'quantity-' + ${product.maSP}"
                                       value="1" min="1" max="10">
                            </div>

                            <!-- Add to Cart Button - AJAX call -->
                            <button class="btn btn-primary w-100 add-to-cart"
                                    th:data-product-id="${product.maSP}">
                                <i class="fas fa-cart-plus"></i> Thêm vào giỏ
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container cho notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container">
        <!-- Toasts sẽ được thêm vào đây bằng JavaScript -->
    </div>

    <!-- Loading Overlay - UX tốt -->
    <div id="loading-overlay" class="d-none">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Đang tải...</span>
            </div>
        </div>
    </div>

    <!-- Scripts - Thứ tự quan trọng -->
    <!-- 1. jQuery - Required cho mọi công ty -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- 2. Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 3. Custom JS - Load cuối cùng -->
    <script th:src="@{/js/main.js}"></script>

    <!-- 4. Page-specific initialization -->
    <script>
        // Initialize trang chủ sau khi load xong
        $(document).ready(function() {
            console.log('Trang chủ đã sẵn sàng!');

            // Load initial data nếu cần
            // loadFeaturedProducts();
        });
    </script>
</body>
</html>
