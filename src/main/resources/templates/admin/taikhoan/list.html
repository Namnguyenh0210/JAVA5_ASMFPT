<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/admin-base}">
<head>
    <title>Quản lý tài khoản - Admin Panel</title>
</head>
<body>
<div layout:fragment="content">
    <div class="page-title">
        <i class="fas fa-users"></i>
        <span>Quản lý tài khoản</span>
    </div>

    <!-- TODO: THÀNH VIÊN 3 - Bộ lọc và tìm kiếm -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" action="/admin/taikhoan" class="row g-3">
                <div class="col-md-4">
                    <input type="text" name="search" class="form-control"
                           placeholder="Tìm theo tên, email, SĐT..."
                           th:value="${param.search}">
                </div>
                <div class="col-md-3">
                    <select name="vaiTroId" class="form-select">
                        <option value="">-- Tất cả vai trò --</option>
                        <!-- TODO TV3: Loop qua danh sách vai trò -->
                        <option value="1">Admin</option>
                        <option value="2">Nhân viên</option>
                        <option value="3">Khách hàng</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select name="trangThai" class="form-select">
                        <option value="">-- Tất cả trạng thái --</option>
                        <option value="true">Hoạt động</option>
                        <option value="false">Bị khóa</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-search"></i> Tìm kiếm
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- TODO: THÀNH VIÊN 3 - Bảng danh sách tài khoản -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Mã TK</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>SĐT</th>
                        <th>Vai trò</th>
                        <th>Trạng thái</th>
                        <th>Ngày tạo</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- TODO TV3: Thymeleaf loop danh sách tài khoản -->
                    <!-- VÍ DỤ:
                    <tr th:each="tk : ${taiKhoanPage.content}">
                        <td th:text="${tk.maTK}"></td>
                        <td th:text="${tk.hoTen}"></td>
                        <td th:text="${tk.email}"></td>
                        <td th:text="${tk.soDienThoai}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${tk.vaiTro.maVT == 1} ? 'bg-danger' :
                                                  (${tk.vaiTro.maVT == 2} ? 'bg-warning' : 'bg-info')"
                                  th:text="${tk.vaiTro.tenVT}"></span>
                        </td>
                        <td>
                            <span class="badge"
                                  th:classappend="${tk.trangThai} ? 'bg-success' : 'bg-secondary'"
                                  th:text="${tk.trangThai ? 'Hoạt động' : 'Bị khóa'}"></span>
                        </td>
                        <td th:text="${#temporals.format(tk.ngayTao, 'dd/MM/yyyy')}"></td>
                        <td>
                            <a th:href="@{/admin/taikhoan/{id}(id=${tk.maTK})}"
                               class="btn btn-sm btn-info" title="Xem chi tiết">
                                <i class="fas fa-eye"></i>
                            </a>
                            <form th:action="@{/admin/taikhoan/{id}/toggle-status(id=${tk.maTK})}"
                                  method="post" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-warning"
                                        title="Khóa/Mở khóa">
                                    <i class="fas fa-lock"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    -->
                    <tr>
                        <td colspan="8" class="text-center text-muted py-4">
                            <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                            <p class="mb-0">TODO TV3: Hiển thị danh sách tài khoản từ database</p>
                            <small>Implement phân trang và filter trong AdminTaiKhoanController</small>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- TODO: THÀNH VIÊN 3 - Phân trang -->
            <nav aria-label="Phân trang" class="mt-3">
                <p class="text-muted">TODO TV3: Thêm phân trang Bootstrap</p>
                <!-- VÍ DỤ:
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${taiKhoanPage.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/taikhoan(page=${taiKhoanPage.number - 1})}">Trước</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, taiKhoanPage.totalPages - 1)}"
                        th:classappend="${i == taiKhoanPage.number} ? 'active'">
                        <a class="page-link" th:href="@{/admin/taikhoan(page=${i})}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${taiKhoanPage.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/taikhoan(page=${taiKhoanPage.number + 1})}">Sau</a>
                    </li>
                </ul>
                -->
            </nav>
        </div>
    </div>

</div>
</body>
</html>
