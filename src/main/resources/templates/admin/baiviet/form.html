<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/admin-base}">
<head>
    <title>Form Bài viết - Admin Panel</title>
</head>
<body>
<div layout:fragment="content">
    <div class="page-title">
        <i class="fas fa-newspaper"></i>
        <span th:text="${baiViet.maBV != null ? 'Sửa bài viết' : 'Tạo bài viết mới'}"></span>
    </div>

    <!-- TODO: THÀNH VIÊN 4 - Form tạo/sửa bài viết -->
    <div class="card">
        <div class="card-body">
            <form th:action="${baiViet.maBV != null ? '/admin/baiviet/' + baiViet.maBV + '/edit' : '/admin/baiviet/new'}"
                  method="post" enctype="multipart/form-data" th:object="${baiViet}">

                <div class="mb-3">
                    <label for="tieuDe" class="form-label">Tiêu đề bài viết <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="tieuDe"
                           th:field="*{tieuDe}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('tieuDe')}" th:errors="*{tieuDe}"></div>
                </div>

                <div class="mb-3">
                    <label for="noiDung" class="form-label">Nội dung <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="noiDung" rows="10"
                              th:field="*{noiDung}" required></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('noiDung')}" th:errors="*{noiDung}"></div>
                    <small class="text-muted">TODO TV4: Có thể tích hợp CKEditor hoặc TinyMCE cho rich text</small>
                </div>

                <div class="mb-3">
                    <label for="hinhAnh" class="form-label">Hình ảnh đại diện</label>
                    <input type="file" class="form-control" id="hinhAnh" name="fileUpload" accept="image/*">
                    <small class="text-muted">TODO TV4: Xử lý upload file trong controller</small>

                    <!-- Hiển thị ảnh hiện tại nếu đang sửa -->
                    <div th:if="${baiViet.hinhAnh != null}" class="mt-2">
                        <img th:src="@{/img/} + ${baiViet.hinhAnh}" alt="Ảnh hiện tại"
                             style="max-width: 200px;" class="img-thumbnail">
                        <input type="hidden" th:field="*{hinhAnh}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="trangThai" class="form-label">Trạng thái</label>
                    <select class="form-select" id="trangThai" th:field="*{trangThai}">
                        <option th:value="false">Nháp (chưa hiển thị)</option>
                        <option th:value="true">Xuất bản</option>
                    </select>
                </div>

                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i>
                    <strong>TODO TV4:</strong>
                    <ul class="mb-0">
                        <li>Xử lý upload file ảnh trong controller</li>
                        <li>Lưu file vào /static/img/ hoặc cloud storage</li>
                        <li>Set taiKhoan hiện tại (người tạo)</li>
                        <li>Set ngayTao và ngayCapNhat</li>
                    </ul>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/admin/baiviet" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Lưu bài viết
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
