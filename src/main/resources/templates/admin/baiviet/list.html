                            </select>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">

                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-4 text-end">
                    <a href="/admin/baiviet/new" class="btn btn-success">
                        <i class="fas fa-plus"></i> Tạo bài viết mới
