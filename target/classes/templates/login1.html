<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login1.css}">
    <title>Đăng nhập - Cửa hàng đồ Tết</title>
    <link rel="shortcut icon" href="https://png.pngtree.com/png-clipart/20220823/original/pngtree-mid-autumn-festival-border-vietnamese-blue-png-image_8483538.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <form method="post" action="/login">
                <h1>Đăng Nhập</h1>
                <div class="social-container">
                    <a href="#" title="Google"><img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google"
                            style="height:32px;width:32px;"></a>
                    <a href="#" title="Facebook"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"
                            style="height:32px;width:32px;"></a>
                </div>
                <span>Hoặc sử dụng email của bạn</span>
                <input type="email" placeholder="Email" name="email" required />
                <input type="password" placeholder="Mật khẩu" name="password" required />
                <button type="submit">Đăng nhập</button>
                <a href="/forgot-password">Quên mật khẩu?</a>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Chào mừng bạn!</h1>
                    <p>Đăng nhập để trải nghiệm mua sắm Tết tuyệt vời</p>
                    <a href="/register"><button class="ghost" id="signUp">Đăng ký ngay</button></a>
                    <a th:href="@{/}" style="margin-top:20px;color:#fff;text-decoration:underline;">← Về trang chủ</a>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/common.js}"></script>
</body>

</html>
