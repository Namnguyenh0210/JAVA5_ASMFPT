<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-base}">
<head>
    <title th:text="${sanPham?.maSP != null ? 'Sửa sản phẩm' : 'Thêm sản phẩm mới'}">Form sản phẩm - Admin</title>
    <style>
        .form-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .image-preview {
            width: 200px;
            height: 200px;
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview .placeholder {
            text-align: center;
            color: #999;
        }

        .required-mark {
            color: red;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="page-title">
        <i class="fas fa-box"></i>
        <span th:text="${sanPham?.maSP != null ? 'Sửa sản phẩm' : 'Thêm sản phẩm mới'}">Form sản phẩm</span>
    </div>

    <div class="form-card">
        <!-- TODO THÀNH VIÊN 4: Xử lý form thêm/sửa sản phẩm -->
        <form th:action="@{/admin/sanpham/save}" method="post" th:object="${sanPham}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{maSP}" th:if="${sanPham?.maSP != null}">

            <div class="row">
                <!-- Left Column -->
                <div class="col-lg-8">
                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            Tên sản phẩm <span class="required-mark">*</span>
                        </label>
                        <input type="text" class="form-control" th:field="*{tenSP}" required
                               placeholder="VD: Giỏ quà Tết An Khang">
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Mô tả chi tiết</label>
                        <textarea class="form-control" th:field="*{moTa}" rows="6"
                                  placeholder="Mô tả đầy đủ về sản phẩm..."></textarea>
                        <small class="text-muted">Hỗ trợ HTML</small>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label class="form-label fw-bold">
                                Giá bán (VNĐ) <span class="required-mark">*</span>
                            </label>
                            <input type="number" class="form-control" th:field="*{gia}" required min="0" step="1000"
                                   placeholder="500000">
                        </div>

                        <div class="col-md-6 mb-4">
                            <label class="form-label fw-bold">
                                Số lượng <span class="required-mark">*</span>
                            </label>
                            <input type="number" class="form-control" th:field="*{soLuong}" required min="0"
                                   placeholder="50">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            Danh mục <span class="required-mark">*</span>
                        </label>
                        <select class="form-select" th:field="*{loaiSanPham.maLoai}" required>
                            <option value="">-- Chọn danh mục --</option>
                            <option th:each="loai : ${loaiSanPhamList}"
                                    th:value="${loai.maLoai}"
                                    th:text="${loai.tenLoai}">
                                Giỏ quà Tết
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="col-lg-4">
                    <div class="mb-4">
                        <label class="form-label fw-bold">Hình ảnh sản phẩm</label>
                        <div class="image-preview" id="imagePreview"
                             onclick="document.getElementById('imageUpload').click()">
                            <img th:if="${sanPham?.hinhAnh != null}" th:src="${sanPham.hinhAnh}" alt="Preview">
                            <div class="placeholder" th:if="${sanPham?.hinhAnh == null}">
                                <i class="fas fa-cloud-upload-alt fa-3x mb-2"></i>
                                <p>Click để tải ảnh</p>
                                <small>JPG, PNG (max 2MB)</small>
                            </div>
                        </div>
                        <input type="file" id="imageUpload" name="imageFile" accept="image/*"
                               class="d-none" onchange="previewImage(this)">
                        <input type="hidden" th:field="*{hinhAnh}">
                        <small class="text-muted d-block mt-2">Hoặc nhập URL:</small>
                        <input type="url" class="form-control mt-1" th:field="*{hinhAnh}"
                               placeholder="https://example.com/image.jpg">
                    </div>

                    <div class="alert alert-info">
                        <strong><i class="fas fa-info-circle"></i> Lưu ý:</strong>
                        <ul class="mb-0 mt-2 small">
                            <li>Tên sản phẩm nên rõ ràng, dễ hiểu</li>
                            <li>Giá bán phải lớn hơn 0</li>
                            <li>Hình ảnh nên có kích thước 600x600px</li>
                            <li>Mô tả chi tiết giúp tăng chuyển đổi</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="border-top pt-4 mt-4">
                <button type="submit" class="btn btn-primary-custom btn-lg">
                    <i class="fas fa-save"></i> Lưu sản phẩm
                </button>
                <button type="button" class="btn btn-secondary btn-lg" onclick="history.back()">
                    <i class="fas fa-times"></i> Hủy
                </button>
                <button type="reset" class="btn btn-outline-danger btn-lg">
                    <i class="fas fa-redo"></i> Đặt lại
                </button>
            </div>
        </form>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const preview = document.getElementById('imagePreview');
                    preview.innerHTML = '<img src="' + e.target.result + '" alt="Preview">';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Validate form
        document.querySelector('form').addEventListener('submit', function (e) {
            const gia = parseFloat(document.querySelector('input[name="gia"]').value);
            const soLuong = parseInt(document.querySelector('input[name="soLuong"]').value);

            if (gia <= 0) {
                e.preventDefault();
                alert('Giá sản phẩm phải lớn hơn 0!');
                return;
            }

            if (soLuong < 0) {
                e.preventDefault();
                alert('Số lượng không được âm!');
                return;
            }
        });
    </script>
</th:block>
</body>
</html>
